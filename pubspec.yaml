name: app_desktop
description: "Sistema de control de venta de aves vivas."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  intl: any
  provider: ^6.0.4
  window_manager: ^0.2.7
  fluent_ui: ^4.8.6
  horizontal_data_table: ^4.1.3
